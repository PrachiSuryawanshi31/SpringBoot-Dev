<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Details â€” Silent Premium UI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Soft silent gradient */
    body {
      background: linear-gradient(135deg, #e8edf5, #dce6f0, #cfe0ef);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    /* Smooth card effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }

    /* Button hover */
    .brand-btn {
      transition: .25s ease;
    }
    .brand-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    @keyframes fadeUp {
      from { opacity:0; transform:translateY(15px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .fade-up { animation: fadeUp .6s ease-out; }
  </style>
</head>

<body class="min-h-screen font-sans text-slate-800">
  <div class="max-w-6xl mx-auto p-6 fade-up">

    <!-- HEADER -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-4xl font-extrabold tracking-wide text-slate-700 drop-shadow-sm">
        Student Details
      </h1>
      <span class="text-sm bg-slate-200/60 px-4 py-1 rounded-full text-slate-700">
        Connected to <b>/Student</b> API
      </span>
    </header>

    <main class="grid lg:grid-cols-2 gap-6">

      <!-- Left: Add Student -->
      <section class="glass-card p-6 rounded-2xl fade-up">
        <h2 class="text-xl font-semibold mb-4 text-slate-700">Add / Update Student</h2>

        <form id="studentForm" class="grid grid-cols-2 gap-4">

          <!-- All Input Fields -->
          <div>
            <label class="text-sm">ID *</label>
            <input id="id" type="number" required class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">First Name *</label>
            <input id="firstName" required class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">Last Name</label>
            <input id="lastName" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">Gender</label>
            <select id="gender" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label class="text-sm">Date of Birth</label>
            <input id="dateOfBirth" type="date" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">Age</label>
            <input id="age" type="number" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">Standard</label>
            <input id="standard" type="number" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">Division</label>
            <input id="div" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">Roll No</label>
            <input id="rollNo" type="number" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div>
            <label class="text-sm">Admission No</label>
            <input id="addmissionNo" type="number" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div class="col-span-2">
            <label class="text-sm">Admission Date</label>
            <input id="addmissionDate" type="date" class="mt-1 w-full p-3 rounded-lg shadow-inner border border-slate-200">
          </div>

          <div class="col-span-2 flex justify-end gap-3 mt-4">
            <button id="addBtn" class="brand-btn px-6 py-2 rounded-full bg-indigo-500 text-white font-semibold">
              <i class="fa fa-plus"></i> Add Student
            </button>
            <button id="clearBtn" type="button" class="brand-btn px-6 py-2 rounded-full bg-white border text-slate-700">
              Clear
            </button>
          </div>

        </form>

        <div id="inlineMsg" class="mt-3 text-sm font-semibold"></div>
      </section>

      <!-- Right: Actions -->
      <section class="glass-card p-6 rounded-2xl fade-up">
        <h2 class="text-xl font-semibold mb-4 text-slate-700">Actions & Results</h2>

        <div class="grid grid-cols-3 gap-3">
          <button id="getAllBtn" class="brand-btn bg-emerald-600 text-white p-3 rounded-xl">Get All</button>
          <button id="getBtn" class="brand-btn bg-amber-500 text-white p-3 rounded-xl">Get by ID</button>
          <button id="deleteBtn" class="brand-btn bg-rose-600 text-white p-3 rounded-xl">Delete</button>
        </div>

        <div id="idInputWrap" class="hidden mt-4">
          <label class="text-sm">Enter ID</label>
          <div class="flex gap-2 mt-1">
            <input id="queryId" type="number" class="w-full p-3 rounded-lg border shadow-inner">
            <button id="querySubmit" class="brand-btn bg-indigo-500 text-white px-4 rounded-lg">Go</button>
          </div>
        </div>

        <div id="results" class="p-4 mt-4 bg-white/70 rounded-xl min-h-[140px] shadow-inner"></div>
      </section>

    </main>

  </div>

<script>
  /* Your JavaScript logic remains the same here */
</script>

</body>
</html>
